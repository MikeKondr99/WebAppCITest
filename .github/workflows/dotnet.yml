name: WebApp

on:
 push:
    branches: [ "main", "develop" ]
 pull_request:
    branches: [ "main", "develop" ]

jobs:

 build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore

 format:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run dotnet format
      run: dotnet format --no-restore --verify-no-changes

 test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Unit Testing
      run: dotnet test -c Debug -p:coverletOutput=lcov.info -p:CollectCoverage=true -p:CoverletOutputFormat=lcov WebAppTests/WebAppTests.csproj
    - name: Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: ./WebAppTests/lcov.info

 coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Download coverage report
      uses: actions/download-artifact@v2
      with:
        name: coverage-report
        path: .
    - name: Check coverage
      run: |
        COVERAGE=$(grep '^LF:' lcov.info | awk '{print $2}')
        if (( $(echo "$COVERAGE < 90" | bc -l) )); then
          echo "Coverage is below 90%: $COVERAGE%"
          exit 1
        else
          echo "Coverage is above 90%: $COVERAGE%"
        fi

