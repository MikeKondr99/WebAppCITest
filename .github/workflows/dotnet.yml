name: WebApp

on:
 push:
    branches: [ "main", "develop" ]
 pull_request:
    branches: [ "main", "develop" ]

jobs:
 build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Cache .NET NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore

 test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Cache .NET NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Unit Testing
      run: dotnet test -c Debug -p:coverletOutput=lcov.info -p:CollectCoverage=true -p:CoverletOutputFormat=lcov WebAppTests/WebAppTests.csproj

 coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Check Coverage
      run: |
        coverage=$(grep -oP '^\s*LF:.*' lcov.info | awk '{print $2}')
        total=$(grep -oP '^\s*LH:.*' lcov.info | awk '{print $2}')
        percentage=$(echo "scale=2; ($coverage / $total) * 100" | bc)
        echo "Coverage: $percentage%"
        if (( $(echo "$percentage < 90" | bc -l) )); then
          echo "Coverage is below 90%"
          exit 1
        fi
